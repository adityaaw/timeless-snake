name: Maestro E2E Test

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name for EAS build'
        required: true
        default: 'master'
      profile:
        description: 'EAS build profile (e.g. preview, production)'
        required: true
        default: 'preview'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v4.2.2

    - name: 🏗 Set up Node
      uses: actions/setup-node@v4.2.0
      with:
        node-version: 20.x
    
    - name: 🏗 Setup yarn
      run: npm install -g yarn
    
    - name: 📦 Install dependencies
      run: yarn install
    
    - name: 🏗 Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: 🏗Fetch Latest EAS Build for Selected Branch/Profile
      id: get-apk-url
      env:
        ACT_BRANCH: ${{ env.ACT_BRANCH }}
        ACT_PROFILE: ${{ env.ACT_PROFILE }}
      run: |
        BRANCH="${{ github.event.inputs.branch || env.ACT_BRANCH || 'master' }}"
        PROFILE="${{ github.event.inputs.profile || env.ACT_PROFILE || 'preview' }}"

        echo "Get latest commit hash for branch: $BRANCH"
        COMMIT_HASH=$(git rev-parse $BRANCH)
        echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT

        echo "Looking for latest EAS build for branch: $BRANCH, profile: $PROFILE"
        
        LATEST_BUILD=$(eas build:list \
          --platform android \
          --status finished \
          --non-interactive \
          --json | jq -r \
          --arg commit "$COMMIT_HASH" \
          --arg profile "$PROFILE" \
          '[.[] | select(.gitCommitHash == $commit and .buildProfile == $profile)][0].artifacts.buildUrl')

        if [[ "$LATEST_BUILD" == "null" || -z "$LATEST_BUILD" ]]; then
          echo "No matching build found for branch/profile"
          exit 1
        fi

        echo "apk_url=$LATEST_BUILD" >> $GITHUB_OUTPUT

    - name: 🏗 Download APK
      run: curl -L "${{ steps.get-apk-url.outputs.apk_url }}" -o app.apk

    - name: 🏗 Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🏗 Install Maestro CLI
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH

    - name: 🏗 Start Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: pixel_3
        emulator-options: -no-window -no-audio
        script: |
          echo "✅ Android emulator set up!"
          adb install app.apk
          adb shell input keyevent 82

    - name: 🚀 Run Maestro Tests
      id: test-run
      run: maestro test ./maestro

    - name: ❌ Upload Maestro Logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: maestro-failure-logs
        path: ~/.maestro/tests